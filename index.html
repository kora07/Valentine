*{box-sizing:border-box}
body{
  margin:0;
  font-family:'Comic Sans MS', cursive;
  overflow:hidden;

}

/* PAGE SYSTEM */
.page{
  display:none;
  height:100vh;
  width:100vw;
  justify-content:center;
  align-items:center;
  position:relative;
}
.page.active{display:flex}

/* CARD */
.card{
  background:#fff;
  padding:24px;
  border-radius:22px;
  width:90%;
  max-width:360px;
  text-align:center;
  box-shadow:0 15px 35px rgba(0,0,0,.25);
  position:relative;
  z-index:10;
}

/* BUTTONS */
button{
  width:100%;
  padding:14px;
  border:none;
  border-radius:30px;
  font-size:18px;
  margin:8px 0;
  cursor:pointer;
}
button:active{transform:scale(.95)}
.pink{background:#ff6fa5;color:#fff}
.soft{background:#ffe1ee}

/* INPUT */
input{
  width:100%;
  padding:14px;
  border-radius:25px;
  border:2px solid #ffb3d9;
  font-size:16px;
  margin-bottom:10px;
}

/* GIF LAYER */
.gif-layer{
  position:absolute;
  inset:0;
  pointer-events:none;
  z-index:3;
}

/* GIFS */
.gif{
  position:absolute;
  width:90px;
  pointer-events:auto;
  touch-action:none;
  animation:float 6s ease-in-out infinite;
}
@keyframes float{
  0%{transform:translateY(0)}
  50%{transform:translateY(-14px)}
  100%{transform:translateY(0)}
}

/* HEARTS PAGE 3 */
.hearts{
  position:absolute;
  inset:0;
  pointer-events:none;
}
.heart{
  position:absolute;
  animation:heartFloat 6s linear infinite;
}
@keyframes heartFloat{
  from{transform:translateY(100vh)}
  to{transform:translateY(-10vh);opacity:0}
}

/* PAGE 4 */
#p4{

  color:white;
}
.love-photo{

  max-width:240px;
  border-radius:16px;
  margin:10px auto;
  display:block;
}

/* PAGE 8 */
.rip-text{

}
</style>
</head>

/* NAVIGATION */
function go(n){
  document.querySelectorAll('.page').forEach(p=>p.classList.remove('active'));
  document.getElementById('p'+n).classList.add('active');
  arrangeGIFs(document.getElementById('p'+n));
  n===3?startHearts():stopHearts();
}

/* ARRANGE GIFS AROUND CARD */
function arrangeGIFs(page){
  const gifs = page.querySelectorAll('.gif');
  const card = page.querySelector('.card');
  if(!card)return;

  const r = 160;
  const cx = window.innerWidth/2;
  const cy = window.innerHeight/2;

  gifs.forEach((gif,i)=>{
    const angle = (Math.PI*2/gifs.length)*i;
    gif.style.left = (cx + r*Math.cos(angle) - 45) + 'px';
    gif.style.top  = (cy + r*Math.sin(angle) - 45) + 'px';
  });
}

/* HEARTS */
let heartTimer;
function startHearts(){
  stopHearts();
  heartTimer=setInterval(()=>{

    h.textContent="ğŸ’–";
    h.style.left=Math.random()*100+"vw";
    hearts.appendChild(h);
    setTimeout(()=>h.remove(),6000);

}
function stopHearts(){
  if(heartTimer){clearInterval(heartTimer);heartTimer=null;}
}

/* DRAG */
let drag=null,ox=0,oy=0;
document.addEventListener("pointerdown",e=>{
  if(e.target.classList.contains("draggable")){
    drag=e.target;
    const r=drag.getBoundingClientRect();
    ox=e.clientX-r.left;
    oy=e.clientY-r.top;
  }
});
document.addEventListener("pointermove",e=>{
  if(!drag)return;
  drag.style.left=Math.max(0,Math.min(innerWidth-drag.offsetWidth,e.clientX-ox))+"px";
  drag.style.top=Math.max(0,Math.min(innerHeight-drag.offsetHeight,e.clientY-oy))+"px";
});
document.addEventListener("pointerup",()=>drag=null);
