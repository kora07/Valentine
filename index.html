<script>
/* PASSWORD */
const CORRECT_PASSWORD="babygirl";

function checkPassword(){
  if(passwordInput.value===CORRECT_PASSWORD){
    passwordPage.classList.remove("active");
    p1.classList.add("active");
  }else{
    error.style.display="block";
  }
}

/* PAGE NAVIGATION */
function go(n){
  document.querySelectorAll(".page").forEach(p=>p.classList.remove("active"));
  document.getElementById("p"+n).classList.add("active");
  n===3?startHearts():stopHearts();
}

/* HEARTS */
let heartTimer;
function startHearts(){
  stopHearts();
  heartTimer=setInterval(()=>{
    const h=document.createElement("div");
    h.className="heart";
    h.textContent="ğŸ’–";
    h.style.left=Math.random()*100+"vw";
    h.style.fontSize=(16+Math.random()*20)+"px";
    hearts.appendChild(h);
    setTimeout(()=>h.remove(),6000);
  },500);
}
function stopHearts(){
  if(heartTimer){clearInterval(heartTimer);heartTimer=null;}
}

/* DRAG */
let drag=null,ox=0,oy=0;
document.addEventListener("pointerdown",e=>{
  if(e.target.classList.contains("draggable")){
    drag=e.target;
    const r=drag.getBoundingClientRect();
    ox=e.clientX-r.left;
    oy=e.clientY-r.top;
  }
});
document.addEventListener("pointermove",e=>{
  if(!drag)return;
  drag.style.left=Math.max(0,Math.min(innerWidth-drag.offsetWidth,e.clientX-ox))+"px";
  drag.style.top=Math.max(0,Math.min(innerHeight-drag.offsetHeight,e.clientY-oy))+"px";
});
document.addEventListener("pointerup",()=>drag=null);
</script>
