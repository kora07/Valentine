/* PAGE */
.page{

  justify-content:center;

  text-align:center;

  padding:24px;

}

/* BUTTONS */
button{
  width:100%;

  font-size:18px;
  margin:8px 0;
  cursor:pointer;
}
button:active{transform:scale(.94)}
.pink{background:#ff6fa5;color:#fff}
.soft{background:#ffe1ee;font-size:15px}

/* INPUT */
input{
  width:100%;
  padding:14px;
  border-radius:25px;
  border:2px solid #ffb3d9;
  font-size:16px;
  margin-bottom:10px;
  outline:none;
}

/* GIFS */
.gif{
  position:absolute;
  max-width:110px;
  max-height:110px;
  animation:float 5.5s ease-in-out infinite;
}
@keyframes float{
  0%{transform:translateY(0)}
  50%{transform:translateY(-14px)}
  100%{transform:translateY(0)}
}
.draggable{
  touch-action:none;
  cursor:grab;
  transition:left .25s, top .25s;
}
.draggable:active{cursor:grabbing;transition:none}

/* POSITIONS */
.tl{top:5%;left:5%}
.tr{top:5%;right:5%}
.bl{bottom:5%;left:5%}
.br{bottom:5%;right:5%}

/* PAGE 3 HEARTS */
.hearts{position:absolute;inset:0;pointer-events:none}

}
@keyframes heartFloat{
  0%{transform:translateY(100vh) scale(.6)}
  100%{transform:translateY(-10vh) scale(1.2);opacity:0}
}

/* PAGE 4 MEDIA */

@keyframes glow{

@media(max-height:650px){

<script>

const CORRECT_PASSWORD = "babygirl";

/* HEARTS */

  stopHearts();

    const h=document.createElement("div");
    h.className="heart";
    h.textContent="ğŸ’–";
    h.style.left=Math.random()*100+"vw";
    h.style.fontSize=(14+Math.random()*20)+"px";

}
function stopHearts(){

}
