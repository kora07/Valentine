function go(n){

  document.getElementById("p"+n).classList.add("active");
  setTimeout(enableDragging,50);
}

/* ENABLE DRAGGING ON ALL GIFS */
function enableDragging(){
  document.querySelectorAll(".gif").forEach(el=>{
    let startX=0,startY=0,x=0,y=0;

    el.onpointerdown=e=>{
      el.setPointerCapture(e.pointerId);
      startX=e.clientX-x;
      startY=e.clientY-y;

      el.onpointermove=ev=>{
        x=ev.clientX-startX;
        y=ev.clientY-startY;
        el.style.transform=`translate3d(${x}px,${y}px,0)`;
      };

      el.onpointerup=()=>{
        el.onpointermove=null;
      };
    };
  });
}
