<script>
/* PASSWORD */
const CORRECT_PASSWORD = "babygirl";

function checkPassword(){
  if(passwordInput.value === CORRECT_PASSWORD){
    passwordPage.classList.remove("active");
    passwordPage.style.display="none";
    go(1);
  }else{
    error.style.display="block";
  }
}

/* PAGE NAVIGATION */
function go(n){
  document.querySelectorAll(".page").forEach(p=>{
    p.classList.remove("active");
    p.style.display="none";
  });

  const target = document.getElementById("p"+n);
  if(!target) return;

  target.style.display="flex";
  requestAnimationFrame(()=>target.classList.add("active"));

  if(n===3){startHearts()}else{stopHearts()}
}

/* HEARTS */
let heartTimer=null;
function startHearts(){
  stopHearts();
  const c=document.getElementById("hearts");
  if(!c) return;
  heartTimer=setInterval(()=>{
    const h=document.createElement("div");
    h.className="heart";
    h.textContent="ğŸ’–";
    h.style.left=Math.random()*100+"vw";
    h.style.fontSize=(14+Math.random()*20)+"px";
    c.appendChild(h);
    setTimeout(()=>h.remove(),6000);
  },500);
}
function stopHearts(){
  if(heartTimer){clearInterval(heartTimer);heartTimer=null;}
}

/* DRAG */
let active=null,ox=0,oy=0;
function startDrag(e){
  if(!e.target.classList.contains("draggable")) return;
  active=e.target;
  const r=active.getBoundingClientRect();
  const p=e.touches?e.touches[0]:e;
  ox=p.clientX-r.left;
  oy=p.clientY-r.top;
}
function moveDrag(e){
  if(!active) return;
  e.preventDefault();
  const p=e.touches?e.touches[0]:e;
  let x=p.clientX-ox;
  let y=p.clientY-oy;
  x=Math.max(0,Math.min(x,innerWidth-active.offsetWidth));
  y=Math.max(0,Math.min(y,innerHeight-active.offsetHeight));
  active.style.left=x+"px";
  active.style.top=y+"px";
}
function endDrag(){active=null;}

document.addEventListener("mousedown",startDrag);
document.addEventListener("mousemove",moveDrag);
document.addEventListener("mouseup",endDrag);
document.addEventListener("touchstart",startDrag,{passive:false});
document.addEventListener("touchmove",moveDrag,{passive:false});
document.addEventListener("touchend",endDrag);
</script>
