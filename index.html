<script>
const PASSWORD = "babygirl";

function checkPassword(){
  if(passwordInput.value===PASSWORD){
    passwordPage.classList.remove("active");
    p1.classList.add("active");
    positionGifs();
  }else{
    error.style.display="block";
  }
}

function go(n){
  document.querySelectorAll(".page").forEach(p=>p.classList.remove("active"));
  document.getElementById("p"+n).classList.add("active");
  positionGifs();
}

function positionGifs(){
  document.querySelectorAll(".gif").forEach(g=>{
    g.style.left = Math.random()*70 + "vw";
    g.style.top  = Math.random()*70 + "vh";
    drag(g);
  });
}

function drag(el){
  let x=0,y=0,dx=0,dy=0;
  el.onpointerdown=e=>{
    dx=e.clientX; dy=e.clientY;
    document.onpointermove=ev=>{
      x += ev.clientX-dx;
      y += ev.clientY-dy;
      dx=ev.clientX; dy=ev.clientY;
      el.style.left=x+"px";
      el.style.top=y+"px";
    };
    document.onpointerup=()=>document.onpointermove=null;
  };
}
</script>
